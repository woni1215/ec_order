<p-card [style]="{'width': '60%', 'margin-top': '2%', 'margin-left': '20%'}">
  <div class="col-12" style="display:inline">
    <label for="訂單列表">訂單列表</label>
    <span style="margin-left: 70%;"></span>
    <button pButton pRipple type="button" label="新增" (click)="neworder()"></button>
  </div>
<hr>
<p-table [value]="cle" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
responsiveLayout="scroll" [rowsPerPageOptions]="[5,10,15]">
  <ng-template pTemplate="header">
    <tr>
        <th>訂單建立時間</th>
        <th>廠商</th>
        <th>訂單狀態</th>
        <th>Quantity</th>
        <th>編輯</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-element>
  <tr>
      <td>{{element.code}}</td>
      <td>{{element.factory}}</td>
      <td>{{element.status}}</td>
      <td>{{element.quantity}}</td>
      <td><button styleClass="p-button-sm" pButton pRipple type="button" icon="pi pi-pencil"
        class="p-button-rounded p-button-secondary p-button-outlined" (click)="editorder()"></button></td>
  </tr>
</ng-template>
</p-table>
</p-card>>
