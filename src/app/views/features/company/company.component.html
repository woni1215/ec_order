<div class="container">
  <div class="row">
    <p-card style="margin-bottom: 10px;">
      <div class="row">
        <div class="col">
          <h2>廠商列表</h2>
        </div>
        <div class="spacer"></div>
        <div class="col">
          <button pButton pRipple type="button" label="新增" class="p-button-raised" (click)="addItem()"></button>
        </div>
      </div>
      <hr>
      <!--表格-->
      <!-- <p-table [value]="datasSource" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
          responsiveLayout="scroll" [rowsPerPageOptions]="[5,10,15]"> -->
      <p-table [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll"
        [rowsPerPageOptions]="[5,10,15]">
        <ng-template pTemplate="header">
          <tr style="font-size:small">
            <th>編號</th>
            <th>廠商名稱</th>
            <th>電話</th>
            <th>地址</th>
            <th>聯絡人</th>
            <th>電子郵件</th>
            <th>編輯</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
          <tr style="font-size:small">
            <td>{{element.f_id}}</td>
            <td>{{element.name}}</td>
            <td>{{element.tel}}</td>
            <td>{{element.address}}</td>
            <td>{{element.liaison}}</td>
            <td>{{element.mail}}</td>
            <td><button styleClass="p-button-sm" pButton pRipple type="button" icon="pi pi-pencil"
                class="p-button-rounded p-button-secondary p-button-outlined"
                (click)="editItem(element.j_id)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
