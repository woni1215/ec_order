<div class="container">
  <div class="row">
    <p-card [style]="{'margin-top': '2%'}">
      <div class="row">
        <div class="col">
          <h2>廠商列表</h2>
        </div>
        <div class="spacer"></div>
        <div class="col">
          <button class="mr-10" (click)="addItem()" pButton pRipple label="新增"></button>
        </div>
      </div>
      <hr>
      <!--表格-->
      <p-table [value]="GETAllFactory" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll"
        [rowsPerPageOptions]="[5,10,15]">
        <!-- <p-table [value]="example" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
          responsiveLayout="scroll" [rowsPerPageOptions]="[5,10,15]"> -->
          <ng-template pTemplate="header">
            <tr style="font-size:small">
              <th>廠商名稱</th>
              <th>電話</th>
              <th>地址</th>
              <th>聯絡人</th>
              <th>電子郵件</th>
              <th>啟用狀態</th>
              <th>編輯</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-element>
            <tr style="font-size:small">
              <td>{{element.name}}</td>
              <td>{{element.tel}}</td>
              <td>{{element.address}}</td>
              <td>{{element.liaison}}</td>
              <td>{{element.mail}}</td>
              <td>{{element.enable}}</td>
              <td><button styleClass="p-button-sm" pButton pRipple type="button" icon="pi pi-pencil"
                  class="p-button-rounded p-button-secondary p-button-outlined"
                  (click)="editItem(element.f_id)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
    </p-card>
  </div>
</div>
